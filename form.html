    <title>Registration Form</title>

  <body>
    <div class="container">
      <div class="heading">Registration</div>
      <form action="#">
        <div class="card-details">
          <div class="card-box">
            <span class="details">Full name </span>
            <input class="kajal" type="text" placeholder="Enter your name" />

          <div class="card-box">

            <input class="kajal1" type="text" placeholder="Enter username" />
          </div>

          </div>
          <div class="card-box">
            <span class="details">Phone number</span>
            <input class="kajal3" type="Phone" placeholder="phone number" />
          </div>
          <div class="card-box">
            <span class="details">Password</span>
            <input class="kajal4" type="password" placeholder="Enter your password" />
          </div>
          <div class="card-box">
            <span class="details">Confirm</span>
            <input class="kajal5" type="password" placeholder="confirm password" />
          </div>
        </div>
        <div class="circle form">
          <span class="circle -tittle">Gender</span>
          <div class="category">
            <input type="radio" name="gender" />Male
            <input type="radio" name="gender" />Female
            <input type="radio" name="gender"/>Other
          </div>
        </div>

        <div class="button">
          <input type ="Submit" onclick={validation()} value="Register" />
          
        </div>
      </form>
    </div>
